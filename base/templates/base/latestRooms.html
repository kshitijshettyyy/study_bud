<h3>{{room_count}} rooms available</h3>
        <h3><a href="{% url 'create_room' %}">create room</a></h3>
        <div>
            {% for room in rooms%}
                <div>
                    <a href="{% url 'user-profile' room.host.id %}">@{{room.host}}</a>
                    <h3>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
                    <span>#{{room.topic}}</span>
                    <br>
                    {% if request.user == room.host %}
                    <a href="{% url 'update_room' room.id %}">Edit Room</a>
                    <a href="{% url 'delete_room' room.id %}">delete room</a>
                    {% endif %}
                    <hr>
                </div>
            {% endfor %}
        </div>
