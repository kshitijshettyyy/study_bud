{% extends 'main.html' %}
{% block content %}
<h1>Lastest Rooms</h1>
<div>
    <h3><a href="{% url 'create_room' %}">create room</a></h3>
    <div>
        {% for room in rooms%}
            <div>
                <span>@{{room.host}}</span>
                <h3>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
                <span>{{room.topic}}</span>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
